<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fizz Buzz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Supermercado+One&family=Syne+Tactile&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- start here  -->
  <div class="container">
    <h1 class="title">Fizz Buzz Game</h1>

    <div class="btn-container">
      <button id="start" class="btn start">Start</button>
    </div>

    <div class="answer-container">
      <img src="img/arrow.png" alt="left" id="left" class="arrow left-normal">
      <h4 id="answer" class="answer normal">1</h4>
      <img src="img/arrow.png" alt="right" id="right" class="right right-normal">
    </div>

    <h4 id="number" class="number">1</h4>


    // Icon Attributes
    <div class="attribute">
      <a href="https://www.flaticon.com/free-icons/upload" title="upload icons">Upload icons created by Pixel perfect -
        Flaticon</a>
    </div>
  </div>

  <!-- "Icon made by Pixel perfect from www.flaticon.com" -->

  <script src="script.js"></script>
</body>

</html>
